
    <p-toast position="top-left"></p-toast>

<form class="formgrid grid p-2 " autocomplete="off" [formGroup]="changePassForm">
    <input autocomplete="false" name="hidden" type="text" style="display:none;">
    <div class="field col-12">
            <h1 class=" m-0 pt-3  pl-5">Change Password</h1>
            <p-divider class="m-0"></p-divider>
    </div>

    <div class="grid p-fluid p-3">

        <div class="col-10 sm:col-6 m-3 ">
            <div class="p-inputgroup grid" >
                <div class="mb-3 col-12">Current Password</div>
                <input [type]="showPasswordIcon1 ? 'text' : 'password'"  formControlName="oldPassword" class="p-password col-10" pInputText >         
                <span [ngClass]="{
                    'pi-eye-slash': showPasswordIcon1,
                    'pi-eye': !showPasswordIcon1
                  }"  class="p-inputgroup-addon  pi pi-eye" (click)="toggleFieldTextType()"></span>
            </div>
        </div>

        <div class="col-10 sm:col-6 m-3 ">
            <div class="p-inputgroup grid">
                <div class="mb-3 col-12">New Password</div>
                <input [type]="showPasswordIcon2 ? 'text' : 'password'"  formControlName="newPassword" class="p-password col-10" pInputText >         
                <span [ngClass]="{
                    'pi-eye-slash': showPasswordIcon2,
                    'pi-eye': !showPasswordIcon2
                  }" class="p-inputgroup-addon  pi pi-eye" (click)="toggleFieldTextType2()"></span>
            </div>
        </div>

        <div class="col-10 sm:col-6 m-3 ">
            <div class="p-inputgroup grid">
                <div class="mb-3 col-12">Re-type New Password</div>
                <input [type]="showPasswordIcon3 ? 'text' : 'password'"  formControlName="reTypedPassword" class="p-password col-10" pInputText >         
                <span [ngClass]="{
                    'pi-eye-slash': showPasswordIcon3,
                    'pi-eye': !showPasswordIcon3
                  }" class="p-inputgroup-addon  pi pi-eye" (click)="toggleFieldTextType3()"></span>
            </div>
        </div>

       
    </div>

    <div class="flex col-12 mt-3 mb-3 justify-content-center">
        <button pButton type="submit" (click)="onSubmit()"
            class="p-button-raised p-button-rounded "
            [disabled]="changePassForm.invalid">
            Save Changes
        </button>
    </div>

</form>
