<h2 class=" text-center mb-3 mt-8" *ngIf="orders?.length==0">Your haven't any orders yet.</h2>
<div class="absolute top-50 left-50 translate-x-50 translate-y-50" *ngIf="isLoading">
  <p-progressSpinner [style]="{width: '100px', height: '80px'}" styleClass="custom-spinner " strokeWidth="4"
    fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
<ng-container *ngIf="orders?.length">
  <div class="grid grid-nogutter justify-content-center py-2">
    <div class=" col-10 lg:col-7">

      <div *ngFor="let order of orders" class=" grid box shadow-4 my-4 border-round">
        <h3 class="col-12 font-bold">Status: {{order.status}}</h3>
        <ng-container *ngFor="let orderItem of order.orderItems">
          <div class="col-4">
            <div class="product-list-img  "><img [src]="orderItem.product?.image" [alt]="orderItem.product?.name" />
            </div>

            <div class="product-list-detail grid justify-content-between align-items-center ">
              <div class="col-10 ">
                <div class="product-name font-bold">{{orderItem.product?.name|uppercase}}</div>
                <div class="product-price ">{{orderItem.product?.price +" LE."}}</div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="total-price font-bold col-12">
          <span>Total Price {{
                    order.totalPrice +" LE."
                    }}</span>
        </div>
      </div>
    </div>
  </div>
</ng-container>
