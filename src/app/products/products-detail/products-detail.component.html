<div class="shadow-2 h-fill m-3 flex justify-content-around m-6 p-6" *ngIf="product" >
        
        <img class="" [src]="product.image" alt="{{product.name}}">
        <div class="text-center">
                <h2>{{product.name}}</h2>
                <p>{{product.description}}</p>
        </div>
        
</div>
